<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <header class="container">
        <h2 class="text-center fw-bold">Search Book By Your Choice</h2>
    </header>
    <main>
        <section class="container mt-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search Books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn bg-dark text-white " type="button"
                    id="button-search">Search</button>
            </div>
        </section>
        <section class="container mt-3 ">
            <div id="total-search" class="text-danger fs-3">

            </div>

        </section>
        <section class="container">
            <div id="no-result"></div>
        </section>
    
        <section class="container mt-5">
            <div id="display-search" class="row row-cols-1 row-cols-md-3 g-4">
    
            </div>
        </section>
    </main>
    

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="main.js"></script>

</html>
